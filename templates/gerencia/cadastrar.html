<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produtos | GEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <style>
        body {
            background-color: #f9fafb;
            font-family: "Inter", sans-serif;
        }
        .sidebar {
      height: 100vh;
      width: 240px;
      background-color: #14532d;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h5 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      background-color: #15803d;
      border-radius: 6px;
      padding: 8px 0;
    }

    .sidebar a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
      transition: 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #166534;
      color: #fff;
    }
        .logout {
            color: #f87171;
        }
        .content {
            margin-left: 260px;
            padding: 40px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .btn-success {
            background-color: #15803d;
            border: none;
        }
        .btn-success:hover {
            background-color: #166534;
        }
         .sidebar h5 {
      text-align: center;
      background-color: #15803d;
      border-radius: 5%;
    }
    </style>
</head>
<body>

<div class="sidebar">
    <div>
      <h5>G E C</h5>
      <a href="{{ url_for('home') }}">üè† Dashboard</a>
      <a href="{{ url_for('gerenciamento') }}" class="active">üìã Gerenciamento</a>
      <a href="{{ url_for('relatorios') }}">üìä Relat√≥rios</a>
      <a href="{{ url_for('movimentacao') }}">üîÑ Movimenta√ß√µes</a>
      {% if session.perfil == "admin" %}
      <a href="{{ url_for('listar_forn') }}">üöö Fornecedores</a>
      <a href="{{ url_for('listar_usuarios') }}">üë§ Usu√°rios</a>
      {% endif %}
    </div>
    <div>
      <a href="{{ url_for('login') }}" class="logout" style="color: #f87171;">‚¨Ö Sair</a>
    </div>
  </div>


    <div class="content" style="padding-top: 9%;">
        <div class="card p-4" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);">
            <h3 class="fw-bold text-success mb-4">Cadastrar Novo Produto</h3>
            <form method="POST" action="{{ url_for('novo_produto') }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome do Produto</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Categoria</label>
                        <select name="categoria" class="form-select" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Mercearia">Mercearia</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Hortifruti">Hortifruti</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Frios">Frios</option>
                            <option value="Padaria">Padaria</option>
                        </select>
                    </div>

                </div>

                <div class="mb-3">
                    <label class="form-label">Descri√ß√£o</label>
                    <textarea name="descricao" class="form-control" rows="2" placeholder="Descreva o produto..."></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Pre√ßo</label>
                        <input type="number" name="preco" step="0.01" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Quantidade de Entrada</label>
                        <input type="number" name="quantidade" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data de Validade</label>
                        <input type="date" name="data_validade" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Fornecedor</label>
                    <select name="fornecedor_id" class="form-select" required>
                        <option value="" disabled selected>Selecione um fornecedor</option>
                        {% for f in fornecedores %}
                            <option value="{{ f[0] }}">{{ f[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('gerenciamento') }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success px-4">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
