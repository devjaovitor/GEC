<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - StockCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: "Inter", sans-serif;
      color: #1f2937;
    }

    .login-container {
      width: 380px;
      padding: 40px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.09);
      text-align: center;
    }

    .login-title {
      font-weight: 700;
      font-size: 1.4rem;
      color: #15803d;
      margin-bottom: 25px;
    }

    .desc {
      font-weight: 700;
      font-size: 1rem;
      color: #15803d;
      margin-bottom: 25px;
    }

    .form-control {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    .form-control:focus {
      border-color: #15803d;
      box-shadow: 0 0 0 0.2rem rgba(21,128,61,0.25);
    }

    .btn-login {
      background-color: #15803d;
      color: white;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #166534;
    }

    .flash-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      color: #6b7280;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">

    <div class="login-title">GEC</div>
      <div class="desc">Gest√£o de Estoque e Controle</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <input type="text" name="usuario" class="form-control" placeholder="Usu√°rio" required>
      </div>

      <div class="mb-4 password-container">
        <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" required>
        <span class="toggle-password" onclick="toggleSenha()">üëÅ</span>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </div>

  <script>
    function toggleSenha() {
      const senhaInput = document.getElementById("senha");
      senhaInput.type = senhaInput.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
